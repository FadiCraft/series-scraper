name: YouTube Auto Publisher

on:
  workflow_dispatch: # للتشغيل اليدوي عند الحاجة
  schedule:
    - cron: '0 */6 * * *' # تشغيل كل 6 ساعات (آمن جداً)

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg fonts-dejavu

      - name: Install Project Dependencies
        run: npm install axios cheerio fs-extra googleapis google-tts-api

      - name: Run Automation Script
        env:
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}
        run: node YT_Publish.js
